<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Train Scheduler</title>

</head>

<body>
                <div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo.Chee Chee.</p>
        </div>

<div class="header">
 <h5>Current Train Schedule</h2>
</div>
<table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table> 
        <form>
                <div class="card border-primary mb-3" style="max-width: 100%;">
                        <div class="card-header">Add Train</div>
                        <div class="card-body text-primary">
                                <div class="form-group">
                                        <label for="train">Train Name</label>
                                        <input type="text" class="form-control" id="trainName"
                                                aria-describedby="name of train">
                                </div>
                                <div class="form-group">
                                        <label for="destination">Destination</label>
                                        <input type="text" class="form-control" id="destination">
                                </div>
                                <div class="form-group">
                                        <label for="train time">First Train Time(HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="trainTime">
                                </div>
                                <div class="form-group">
                                        <label for="frequeny">Frequency(min)</label>
                                        <input type="number" class="form-control" id="freq">
                                </div>
                                <button type="submit" class="btn btn-primary submit">Submit</button>
                        </div>
                </div>
        </form>

</div>

        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        <!-- Link to Moment.js should go here -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
